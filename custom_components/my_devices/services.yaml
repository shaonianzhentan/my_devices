setting:
  description: 设备设置
  fields:
    ip:
      name: IP地址 
      description: 设备IP
      example: '192.168.1.111'
      selector:
        text:
    brightness:
      name: 屏幕亮度
      description: 屏幕亮度
      example: 255
      selector:
        number:
          min: 1
          max: 255
          step: 1
          mode: slider
    tts:
      name: 文本转语音
      description: 文本转语音
      example: '这是一条TTS文本转语音消息'
      selector:
        text:
    system_volume:
      name: 系统音量
      description: 系统音量
      example: 7
      selector:
        number:
          min: 1
          max: 7
          step: 1
          mode: slider
    lockscreen:
      name: 锁定屏幕
      description: 屏幕点亮或熄屏
      example: True
      selector:
        boolean:
    speech_recognition:
      name: 语音识别
      description: 语音识别
      example: True
      selector:
        boolean: